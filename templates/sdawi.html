<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simple Database Access Web Interface</title>
	<!-- Styles -->
	<!-- Base -->
	<link rel="stylesheet" type="text/css" href="/static/css/base.css">
	<!-- Base end -->
	<!-- jQuery UI (SlickGrid) -->
  	<link rel="stylesheet" href="/static/css/jquery-ui-1.11.3.custom.css" type="text/css"/>
	<!-- jQuery end -->
	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="/static/node_modules/bootstrap/dist/css/bootstrap.min.css">
	<!-- Bootstrap end -->
	<!-- Handsontable -->
	<link rel="stylesheet" type="text/css" href="static/node_modules/handsontable/dist/handsontable.full.min.css">
	<!-- Handsontable end -->
	<!-- jsTree -->
	<link rel="stylesheet" href="/static/node_modules/jstree/dist/themes/default/style.min.css" />
	<!-- jsTree end -->
	<!-- CodeMirror -->
	<link rel="stylesheet" href="/static/node_modules/codemirror/lib/codemirror.css">
	<!-- CodeMirror end -->
</head>
<body>
	<div class="container-fluid">
		<div class="main_container">
			<div class="row">
				<div class="col-sm-4">
					<div class="left_column">
						<a href="/logout">Logout</a>
						<div class="db_tree">
						</div>
						<div class="db_tree2">
						</div>
					</div>
				</div>
				<div class="col-sm-8">
					<div id="tabs">
						<ul>
							<!-- Tabs -->
							<li><a href="#welcome">Welcome</a></li>
							<li><a href="#structure">Structure</a></li>
							<li><a href="#data">Data</a></li>
							<li><a href="#sql">SQL</a></li>
						</ul>
						<!-- Tabs content -->
						<div id="welcome">Welcome tab content</div>
						<div id="data">
							<div id="table_data"></div>
						</div>
						<div id="structure">Structure tab content</div>
						<div id="sql">
							<div id="sql_input_area"></div>
							<button type="button" id="submit_query" class="btn btn-primary btn-sm">Submit query</button>
							<div id="raw_sql_result"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- jQuery -->
<script type="text/javascript" src="/static/node_modules/jquery/dist/jquery.min.js">
</script>
<script type="text/javascript" src="/static/node_modules/jquery-ui-dist/jquery-ui.min.js">
</script>
<!-- jQuery end -->
<!-- Bootstrap JS -->
<script type="text/javascript" src="/static/node_modules/bootstrap/dist/js/bootstrap.min.js">
</script>
<!-- Bootstrap JS end -->
<!-- Handsontable -->
<script type="text/javascript" src="static/node_modules/handsontable/dist/handsontable.full.min.js">
</script>
<!-- Handsontable end -->
<!-- CodeMirror -->
<script type="text/javascript" src="/static/node_modules/codemirror/lib/codemirror.js"></script>
<script type="text/javascript" src="/static/node_modules/codemirror/mode/sql/sql.js"></script>
<!-- CodeMirror end -->
<!-- Data request -->
<script type="text/javascript" src="/static/data_request/data_request.js">
</script>
<!-- Data request end -->
<!-- jsTree -->
<script src="/static/node_modules/jstree/dist/jstree.min.js"></script>
<!-- jsTree end -->
<!-- Main-->
<script type="text/javascript" src="/static/browser/table_view.js">
</script>
<script type="text/javascript" src="/static/browser/tabs.js">
</script>
<script type="text/javascript" src="/static/sdawi.js"></script>
<!-- Main end -->
</body>
</html>
