{% extends "base.html" %}
{% block head %}
<!-- Base -->
<link rel="stylesheet" type="text/css" href="/static/sdawi/sdawi.css">
<!-- Base end -->
<!-- Handsontable -->
<link rel="stylesheet" type="text/css" href="static/node_modules/handsontable/dist/handsontable.full.min.css">
<!-- Handsontable end -->
<!-- jsTree -->
<link rel="stylesheet" href="/static/node_modules/jstree/dist/themes/default/style.min.css" />
<!-- jsTree end -->
<!-- CodeMirror -->
<link rel="stylesheet" href="/static/node_modules/codemirror/lib/codemirror.css">
<!-- CodeMirror end -->
{% endblock %}
{% block body %}
<div class="container-fluid">
	<div class="row">
		<!-- Left column -->
		<div class="col-sm-2">
			<div class="content">
				<a href="/logout"><img src="/static/sdawi/icons/shutdown.png"> Logout</a>
				<div class="db_tree"></div>
			</div>
		</div>
		<!-- Left column end -->
		<!-- Right column -->
		<div class="col-sm-10">
			<div class="content">
				<!-- Tabs block -->
				<!-- Tabs headers -->
			  <div class="nav nav-tabs" id="browser-tabs" role="tablist">
			    <a class="nav-item nav-link active" id="nav-welcome-tab" data-toggle="tab" href="#nav-welcome" role="tab" aria-controls="nav-home" aria-selected="true">Welcome</a>
			    <a class="nav-item nav-link" id="nav-structure-tab" data-toggle="tab" href="#nav-structure" role="tab" aria-controls="nav-profile" aria-selected="false">Structure</a>
			    <a class="nav-item nav-link" id="nav-data-tab" data-toggle="tab" href="#nav-data" role="tab" aria-controls="nav-contact" aria-selected="false">Data</a>
			    <a class="nav-item nav-link" id="nav-sql-tab" data-toggle="tab" href="#nav-sql" role="tab" aria-controls="nav-contact" aria-selected="false">SQL</a>
			  </div>
				<!-- Tabs headers end -->
				<!-- Tabs content -->
				<div class="tab-content" id="nav-tabContent">
				  <div class="tab-pane" id="nav-welcome" role="tabpanel" aria-labelledby="nav-welcome-tab">
					  <!-- Welcome tab content -->
				      <h1>Welcome</h1>
				      <!-- Welcome tab content end -->
				  </div>
				  <div class="tab-pane" id="nav-structure" role="tabpanel" aria-labelledby="nav-structure-tab">
					  <!-- Structure tab content -->
					  <div id="structure_data"></div>
					  <!-- Structure tab content end -->
				  </div>
				  <div class="tab-pane" id="nav-data" role="tabpanel" aria-labelledby="nav-data-tab">
					  <!-- Table tab content -->
					  <div id="table_data"></div>
					  <!-- Table tab content end -->
				  </div>
				  <div class="tab-pane" id="nav-sql" role="tabpanel" aria-labelledby="nav-sql-tab">
					  <!-- SQL tab content -->
					  <div id="sql_input_area"></div>
			          <div class="text-right" id="sql_management_div">
			              <button type="button" id="submit_query_button" class="btn btn-primary btn-sm">Submit query</button>
			          </div>
			          <div id="raw_sql_info">
			              <div id="sql_result"></div>
			              <div id="sql_data"></div>
			          </div>
					  <!-- SQL tab content end -->
				  </div>
				</div>
				<!-- Tabs content end -->
				<!-- Tabs block end -->
			</div>
		</div>
		<!-- Right column end -->
	</div>
</div>
{% endblock %}
{% block body_scripts %}
<!-- Handsontable -->
<script type="text/javascript" src="static/node_modules/handsontable/dist/handsontable.full.min.js"></script>
<!-- Handsontable end -->
<!-- CodeMirror -->
<script type="text/javascript" src="/static/node_modules/codemirror/lib/codemirror.js"></script>
<script type="text/javascript" src="/static/node_modules/codemirror/mode/sql/sql.js"></script>
<!-- CodeMirror end -->
<!-- Data request -->
<script type="text/javascript" src="/static/sdawi/data_request.js"></script>
<!-- Data request end -->
<!-- jsTree -->
<script type="text/javascript" src="/static/node_modules/jstree/dist/jstree.min.js"></script>
<!-- jsTree end -->
<!-- Main-->
<script type="text/javascript" src="/static/sdawi/tabs.js"></script>
<script type="text/javascript" src="/static/sdawi/sdawi.js"></script>
<!-- Main end -->
{% endblock %}
