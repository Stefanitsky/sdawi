{% extends "base.html" %}
{% block head %}
<!-- Base -->
<link rel="stylesheet" type="text/css" href="/static/sdawi/sdawi.css">
<!-- Base end -->
<!-- Handsontable -->
<link rel="stylesheet" type="text/css" href="static/node_modules/handsontable/dist/handsontable.full.min.css">
<!-- Handsontable end -->
<!-- jsTree -->
<link rel="stylesheet" href="/static/node_modules/jstree/dist/themes/default/style.min.css" />
<!-- jsTree end -->
<!-- CodeMirror -->
<link rel="stylesheet" href="/static/node_modules/codemirror/lib/codemirror.css">
<!-- CodeMirror end -->
<!-- Vanilla JS Tabs -->
<link rel="stylesheet" href="/static/node_modules/vanilla-js-tabs/dist/vanilla-js-tabs.css">
<!-- Vanilla JS Tabs end -->
{% endblock %}
{% block body %}
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-auto">
			<div class="content">
				<a href="/logout"><img src="/static/sdawi/icons/shutdown.png"> Logout</a>
				<div class="db_tree"></div>
			</div>
		</div>
		<div class="col-sm">
			<div class="content">
				<div class="js-tabs" id="tabs">
				    <ul class="js-tabs__header">
				        <li><a href="#" class="js-tabs__title">Welcome</a></li>
				        <li><a href="#" class="js-tabs__title">Structure</a></li>
				        <li><a href="#" class="js-tabs__title">Data</a></li>
				        <li><a href="#" class="js-tabs__title">SQL</a></li>
				    </ul>
				    <div class="js-tabs__content">
				        <h1>Welcome tab content</h1>
				    </div>
				    <div class="js-tabs__content">
				        <h1>Structure tab content</h1>
				        <div id="structure_data"></div>
				    </div>
				    <div class="js-tabs__content">
				    	<div id="table_data"></div>
				    </div>
				    <div class="js-tabs__content">
				        <div id="sql_input_area"></div>
				        <div class="text-right">
							<button type="button" id="submit_query_button" class="btn btn-primary btn-sm">Submit query</button>
				        </div>
						<div id="raw_sql_result">
							<div id="success_sql_result"></div>
							<div id="error_sql_result"></div>
						</div>
				    </div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
{% block body_scripts %}
<!-- Handsontable -->
<script type="text/javascript" src="static/node_modules/handsontable/dist/handsontable.full.min.js"></script>
<!-- Handsontable end -->
<!-- CodeMirror -->
<script type="text/javascript" src="/static/node_modules/codemirror/lib/codemirror.js"></script>
<script type="text/javascript" src="/static/node_modules/codemirror/mode/sql/sql.js"></script>
<!-- CodeMirror end -->
<!-- Data request -->
<script type="text/javascript" src="/static/sdawi/data_request.js"></script>
<!-- Data request end -->
<!-- jsTree -->
<script type="text/javascript" src="/static/node_modules/jstree/dist/jstree.min.js"></script>
<!-- jsTree end -->
<!-- Vanilla JS Tabs -->
<script type="text/javascript" src="/static/node_modules/vanilla-js-tabs/dist/vanilla-js-tabs.min.js"></script>
<!-- Vanilla JS Tabs end -->
<!-- Main-->
<script type="text/javascript" src="/static/sdawi/tabs.js"></script>
<script type="text/javascript" src="/static/sdawi/sdawi.js"></script>
<!-- Main end -->
{% endblock %}
{% block footer %}
<nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse h-100">
	<p>Icons by <a href="https://icons8.com">icons8</a></p>
</nav>
{% endblock %}
