{% extends "base.html" %}
{% block head %}
<style type="text/css">
    html, body {
      height: 100%;
    }
</style>
{% endblock %}
{% block body %}
<div class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">
    <form action="/login" method="post">
        <h2 class="text-center">Log in</h2>       
        <div class="form-group">
            <input type="text" name='db_user' class="form-control" placeholder="Username" required="required">
        </div>
        <div class="form-group">
            <input type="password" name='db_password' class="form-control" placeholder="Password" required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>
        <div class="clearfix">
        </div>
        {% if error.display %}
        <div class="alert alert-danger" role="alert">
            {{ error.msg }}
        </div>
        {% endif %}
    </form>
  </div>
</div>
{% endblock %}
