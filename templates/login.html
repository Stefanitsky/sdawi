{% extends "base.html" %}
{% block head %}
<style type="text/css">
    html, body {
      height: 100%;
    }

    .container {
        width: 300px;
    }
</style>
{% endblock %}
{% block body %}
<div class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">
    <form action="/login" method="post">
        <div class="form-group">
            <label for="db_engine">Database engine</label>
            <select class="form-control" id="db_engine" name="db_engine">
                <option>PostgreSQL</option>
                <option>MySQL</option>
            </select>
        </div>
        <div class="form-group">
            <div class="form-row">
                <div class="col-8">
                    <label for="host">Server</label>
                    <input type="text" id="host" name="db_host" class="form-control" placeholder="localhost" value="localhost" required="required">
                </div>
                <div class="col">
                    <label for="port">Port</label>
                    <input type="text" id="port" name="db_port" class="form-control" placeholder="port" value="5432">
                </div>
            </div>
        </div>
        <div class="form-group">
            <input type="text" name='db_user' class="form-control" placeholder="Username" required="required">
        </div>
        <div class="form-group">
            <input type="password" name='db_password' class="form-control" placeholder="Password" required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </div>
        <div class="clearfix">
        </div>
        {% if error.display %}
        <div class="alert alert-danger" role="alert">
            {{ error.msg }}
        </div>
        {% endif %}
    </form>
  </div>
</div>
{% endblock %}
